<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>RESTAURANTE R'ITALIA</title>
</head>
<body>

    <!-- Navegador-->
    <section id="barra">
        <header>
            <div class="header_contenedor">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>R'Italia</h1>
                </div>
                
                <nav id="navbar">
                    <ul> 
                        <li>
                            <a href="index.html">
                                <i class="fa-solid fa-house"></i>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="menu.html">
                                <i class="fa-solid fa-utensils"></i>
                                <span>Especialidad</span>
                            </a>
                        </li>
                        <li>
                            <a href="contacto.html">
                                <i class="fa-solid fa-comments"></i>
                                <span>Contacto</span>
                            </a>
                        </li>
                    </ul>   
                </nav>
                
        <div class="redes">
            <a href="#facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#twitter">
                <i class="fa-brands fa-twitter"></i> 
            </a>
        </div>
        <div id="menu-bar" class="fas fa-bars"></div>
            </div>
        </header>
    </section>

    <!-- CONTACTO-->
    <section id="contacto">

        <div class="image">
            <img src="img/contacto.png" alt="contacto">
            <p><strong>R'ITALIA</strong> esta ubicado en el estado Trujillo, municipio Pampanito. Av. Colón, calle comercio. Visitanos y llevate la experiencia de saborear Italia</p>
        </div>

        <form action="" id="formulario" method="POST" >

            <div class="con" ><h2>¡Contactanos!</h2></div>
            <div class="box">
                <input type="text" name="nombre" id="nombre" required>
                <label>Nombre</label>
            </div>

            <div class="box">
                <input type="email" name="email" id="email" required>
                <label>Email</label>
            </div>

            <div class="box">
                <input type="text" name="telefono" id="telefono" required>
                <label>Teléfono</label>
            </div>

            <div class="box">
                <textarea required name="mensaje" id="mensaje" cols="20" rows="10"></textarea>
                <label>Envianos un mensaje</label>
            </div>

            <input type="submit" class="btn" value="Enviar Mensaje" id="act">
        </form>
    </div>
    </section>

    <footer>

        <div class="share">
            <a href="#" class="btn">facebook</a>
            <a href="#" class="btn">twitter</a>
            <a href="#" class="btn">instagram</a>
            <a href="#" class="btn">pinterest</a>
            <a href="#" class="btn">linkedin</a>
        </div>
    
        <h2 class="credit"> &copy; copyright @ by</h2>
    </footer>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#act').click(function(){
                var datos=$('#formulario').serialize();
                // Verificamos si los campos estan vacios
                if($('#nombre').val()=="" || $('#email').val()=="" || $('#telefono').val()=="" || $('#mensaje').val()==""){
                    const Toast = Swal.mixin({
                          toast: true,
                          position: 'top-end',
                          showConfirmButton: false,
                          timer: 3000,
                          timerProgressBar: true,
                          didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                          }
                        })
    
                        Toast.fire({
                          icon: 'error',
                          title: 'Todos los campos son obligatorios'
                        })
                    return
                }
    
                
                return false;
            });
        });
    </script>

</body>
</html>
