</head>
<body>


    <section id="barra">
        <header>
            <div class="header_contenedor">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>R'Italia</h1>
                </div>
                
                <nav id="navbar">
                    <ul> 
                        <li>
                            <a href="index.html">
                                <i class="fa-solid fa-house"></i>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="menu.html">
                                <i class="fa-solid fa-utensils"></i>
                                <span>Especialidad</span>
                            </a>
                        </li>
                        <li>
                            <a href="contacto.html">
                                <i class="fa-solid fa-comments"></i>
                                <span>Contacto</span>
                            </a>
                        </li>
                    </ul>   
                </nav>
                
        <div class="redes">
            <a href="#facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#twitter">
                <i class="fa-brands fa-twitter"></i> 
            </a>
        </div>
        <div id="menu-bar" class="fas fa-bars"></div>
            </div>
        </header>
    </section>

    <section id="contacto">

        <div class="image">
            <img src="../img/contacto.png" alt="contacto">
            <p><strong>R'ITALIA</strong> esta ubicado en el estado Trujillo, municipio Pampanito. Av. Colón, calle comercio. Visitanos y llevate la experiencia de saborear Italia</p>
        </div>

        <form action="/Validar" id="formulario" method="post" >

            <div class="con" ><h2>¡Contactanos!</h2></div>
            <div class="box">
                <input type="varchar" name="Name" id="nombre" required>
                <label>Nombre</label>
            </div>

            <div class="box">
                <input type="email" name="Email" id="email" required>
                <label>Email</label>
            </div>

            <div class="box">
                <input type="varchar" name="Tlf" id="telf" required>
                <label>Teléfono</label>
            </div>

            <div class="box">
                <textarea required type="text" name="Msg" id="msj" cols="20" rows="10"></textarea>
                <label>Envianos un mensaje</label>
            </div>

            <input type="submit" class="btn" value="Enviar Mensaje" id="act">
        </form>
    </div>
    </section>

    <footer>

        <div class="share">
            <a href="#" class="btn">facebook</a>
